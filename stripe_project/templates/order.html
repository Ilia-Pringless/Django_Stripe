<!-- templates/item.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Buy {{ items }}</title>
  </head>
  <body>
    {% for item in items.all %}
      <p>{{ item.name }} > ${{ item.price }}</p>
    {% endfor %}
    <td>Total</td>
    <td>${{ total }}</td>
    <button id="buy-button">Buy</button>
    <script src="https://js.stripe.com/v3/"></script>
    <script type="text/javascript">
      var id = "{{order_id}}";
      const stripe = Stripe("pk_test_51MbpYfGVl5Wd7WlmJnQgPDqCsT5ANkQBzUASK2dTbU3Ef7DGVJ4vavnMMohZy1Dmxd5XAs3lAaNbuMdcs5tnMAX700vsztKXpU");
      var buyButton = document.getElementById('buy-button');
      buyButton.addEventListener("click", () => {
        fetch("/buy_order/" + id, {method: "GET"})
        .then(response => { return response.json(); })
        .then(session => { console.log(session); return stripe.redirectToCheckout({ sessionId: session.id }) })
        .then((res) => {
        console.log(res);
      });
      });
    </script>
  </body>
</html>
